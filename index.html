<!DOCTYPE>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Beat</title>
</head>

<body>

  <head>
    <header>
      <nav>
        <ul>
          <li>
            Portifólio
          </li>
          <li>
            Sobre
          </li>
          <li>
            Contato</li>
        </ul>
      </nav>
      <section class="batida">
        <h1>
          No Compaço da batida
        </h1>
        <img src="./img/life-4244797_640 1 (1).png" alt="life escrito como se fosse a marcação de um som">
      </section>
      <section class="segundo-menu">
        <ul>
          <li>
            Arte & Design
          </li>
          <li>
            Estilo & Música
          </li>
          <li>
            Ebook & Vídeos
          </li>
        </ul>
      </section>
    </header>
  <main>
    <section class="texto">
      <h2>
        Aquarela
      </h2>
      <p>
        Uma brincadeira com fotos, cores e efeitos, curta, compartilhe e deixe seu comentário, ficarei feliz pelo feedback.
      </p>
    </section>

    <section class="figure-primeira">
      <figure class="caixa-um">
        <img src="./img/mulherdançando.png" alt="uma mulher dançando com as duas pernas pra cima, se apoiando com as mãos">
        <img src="img/tocadisco.png" alt="um toca discos">
      </figure>
      <figure class="caixa-dois">
        
        <img src="img/tocafita.png" alt="uma fita cassete">
        
        <img src="img/mulherdeitada.png" alt="uma mulher deitada com fone de ouvido">
      </figure>
    </section>
    <h3><a href="#">
      Veja mais
    </a></h3>

  </main>
  <footer>
    <section class="icones">
      <ion-icon name="logo-instagram"></ion-icon>
      <ion-icon name="logo-facebook"></ion-icon>
      <ion-icon name="logo-linkedin"></ion-icon>
      <ion-icon name="logo-pinterest"></ion-icon>
    </section>

    <ul>
      <li>Portifólio</li>
      <li>Sobre</li>
      <li>Contato</li>
    </ul>

  </footer>
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>
